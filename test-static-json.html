<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Static JSON - Ishrealmanime</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Static JSON Setup</h1>
    <div id="results"></div>

    <script>
        async function testStaticJson() {
            const resultsDiv = document.getElementById('results');
            
            // Test 1: Check if anime.json exists
            try {
                resultsDiv.innerHTML += '<div class="info">ğŸ”„ Testing anime.json availability...</div>';
                
                const response = await fetch('/anime.json');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    resultsDiv.innerHTML += `
                        <div class="success">
                            âœ… anime.json loaded successfully!<br>
                            ğŸ“Š Shows: ${data.count || 0}<br>
                            ğŸ•’ Last updated: ${data.timestamp || 'Unknown'}<br>
                            ğŸ“ Source: ${data.source || 'Unknown'}
                        </div>
                    `;
                    
                    // Test 2: Show anime data
                    if (data.data && data.data.length > 0) {
                        resultsDiv.innerHTML += `
                            <div class="success">
                                ğŸŒ Anime Shows Found:<br>
                                ${data.data.map(anime => 
                                    `â€¢ ${anime.name} (${anime.episodes?.length || 0} episodes)`
                                ).join('<br>')}
                            </div>
                        `;
                        
                        // Test 3: Show first episode details
                        const firstAnime = data.data[0];
                        if (firstAnime.episodes && firstAnime.episodes.length > 0) {
                            const firstEpisode = firstAnime.episodes[0];
                            resultsDiv.innerHTML += `
                                <div class="info">
                                    ğŸ¬ First Episode Sample:<br>
                                    <strong>${firstEpisode.title}</strong><br>
                                    ğŸ“º Video URL: ${firstEpisode.videoUrl}<br>
                                    ğŸ–¼ï¸ Thumbnail: ${firstEpisode.thumbnail}
                                </div>
                            `;
                        }
                    } else {
                        resultsDiv.innerHTML += '<div class="error">âŒ No anime data found in JSON</div>';
                    }
                    
                } else {
                    resultsDiv.innerHTML += `<div class="error">âŒ Failed to load anime.json (Status: ${response.status})</div>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="error">âŒ Error loading anime.json: ${error.message}</div>`;
            }
            
            // Test 4: Check if frontend files exist
            try {
                const frontendResponse = await fetch('/index.html');
                if (frontendResponse.ok) {
                    resultsDiv.innerHTML += '<div class="success">âœ… Frontend files accessible</div>';
                } else {
                    resultsDiv.innerHTML += '<div class="error">âŒ Frontend files not accessible</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML += `<div class="error">âŒ Error checking frontend: ${error.message}</div>`;
            }
        }
        
        // Run tests when page loads
        testStaticJson();
    </script>
</body>
</html>
