
name: Release on Bunny

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Bunny Edge Script
        uses: bunny-net/edge-scripting-action@v1
        with:
          script: ${{ secrets.BUNNY_SCRIPT_ID }}
          api_key: ${{ secrets.BUNNY_DEPLOYMENT_KEY }}
          source: .
