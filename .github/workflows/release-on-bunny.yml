
name: üöÄ Deploy to Bunny Edge Script + Vercel

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üîç Verify required frontend files
        run: |
          echo "Checking required files..."
          for f in index.html script.js styles.css; do
            if [ ! -f "$f" ]; then
              echo "‚ùå Missing $f"
              exit 1
            fi
          done
          echo "‚úÖ All required files are present."

      - name: ü¶ã Deploy to Bunny Edge Script
        env:
          BUNNY_SCRIPT_ID: ${{ secrets.BUNNY_SCRIPT_ID }}
          BUNNY_DEPLOYMENT_KEY: ${{ secrets.BUNNY_DEPLOYMENT_KEY }}
        run: |
          echo "üöÄ Deploying to Bunny Edge Script..."
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "AccessKey: $BUNNY_DEPLOYMENT_KEY" \
            "https://api.bunny.net/edge/script/${BUNNY_SCRIPT_ID}/deploy"
          echo "‚úÖ Bunny Edge Script deployed."

      - name: ‚ñ≤ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
