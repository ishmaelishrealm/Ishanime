
name: ğŸš€ Deploy Bunny Edge Script

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Verify required files
        run: |
          echo "Checking required files..."
          if [ ! -f "bunny-edge-script.js" ]; then
            echo "âŒ Missing bunny-edge-script.js"
            exit 1
          fi
          echo "âœ… bunny-edge-script.js found"

      - name: ğŸ¦‹ Deploy to Bunny Edge Script
        env:
          BUNNY_SCRIPT_ID: ${{ secrets.BUNNY_SCRIPT_ID }}
          BUNNY_DEPLOYMENT_KEY: ${{ secrets.BUNNY_DEPLOYMENT_KEY }}
        run: |
          echo "ğŸš€ Deploying to Bunny Edge Script..."
          echo "Script ID: $BUNNY_SCRIPT_ID"
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "AccessKey: $BUNNY_DEPLOYMENT_KEY" \
            "https://api.bunny.net/edge/script/${BUNNY_SCRIPT_ID}/deploy"
          echo "âœ… Bunny Edge Script deployed successfully!"
