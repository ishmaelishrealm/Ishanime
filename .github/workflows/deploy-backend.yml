name: Deploy Bunny Edge Script Backend

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'  # Only trigger when backend files change

jobs:
  deploy-bunny-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify backend files
        run: |
          echo "Checking backend files..."
          if [ ! -f "backend/bunny-edge-script.js" ]; then
            echo "‚ùå Missing backend/bunny-edge-script.js"
            exit 1
          fi
          echo "‚úÖ Backend files found"

      - name: Deploy Bunny Edge Script
        env:
          BUNNY_SCRIPT_ID: ${{ secrets.BUNNY_SCRIPT_ID }}
          BUNNY_DEPLOYMENT_KEY: ${{ secrets.BUNNY_DEPLOYMENT_KEY }}
        run: |
          echo "üöÄ Deploying Bunny Edge Script..."
          curl -X POST "https://api.bunny.net/edge/script/${BUNNY_SCRIPT_ID}/deploy" \
            -H "Accept: application/json" \
            -H "AccessKey: $BUNNY_DEPLOYMENT_KEY"
          echo "‚úÖ Bunny Edge Script deployed successfully!"
